<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssVariable</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Update css variable with<span class="span">JS</span></h2>
    
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="pacing" min="10" max="200" value="10" data-sizing="px"/>

        <label for="spacing">Blure</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px"/>

        <label for="spacing">Base color</label> 
        <input type="color" name="base" value="#ffc445"/>
        
    </div>
    <img src="https://videohive.img.customer.envatousercontent.com/files/227895820/Gold-Black%20Background%20%20%2001_preview1%20.JPG?auto=compress%2Cformat&fit=crop&crop=top&max-h=8000&max-w=590&s=96ade62e73c6da2715511973b1539d8e"/>
 


    <script src="./index.js"></script>
</body>
</html>
